<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Student report</title>
  </head>
  <body>
    <h1>Student: {{plan.student_name}}</h1>
    <h1>Program: {{plan.title}}</h1>
    <h2>Start date: {{plan.start_date}}</h2>
    <h1>Points</h1>
    <ol>
      {{#each points}}
      <li>Title: {{this.title}}</li>
      <br />
      {{/each}}
    </ol>
    <h1>Tasks Marks</h1>
    <ol>
      {{#each tasksMarks}}
      <li>Mark: {{this.mark}}</li>
      <br />
      {{/each}}
    </ol>
  </body>
</html>
