<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Отчет о процессе обучения</title>
  </head>
  <body>
    <h1>Студент: {{plan.student_name}}</h1>
    <h1>Программа: {{plan.title}}</h1>
    <h2>Дата начала: {{plan.start_date}}</h2>
    <h1>Пункты учебной программы:</h1>
    <ol>
      {{#each points}}
      <li>Название: {{this.title}}</li>
      <br />
      {{/each}}
    </ol>
    <h1>Оценки за практические задания:</h1>
    <ol>
      {{#each tasksMarks}}
      <li>Балл: {{this.mark}}</li>
      <br />
      {{/each}}
    </ol>
  </body>
</html>
